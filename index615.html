<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Entresto sesi√≥n 9</title>

		<link rel="stylesheet" href="./css/styles615.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
		<!-- Scripts -->
		<script src="./js/jquery-3.2.1.min.js"></script>
		<script src="./js/functions.js"></script>
	</head>
	<body class="ancho">
		<div class="container">
			<img
				src="./imagenes/portada615.jpg"
				alt="Portada"
				class="cover-image" />

			<a href="./index.html" class="boton-home"></a>
			<a href="./index614.html" class="boton-atras"></a>
			<a href="./index616.html" class="boton-next"></a>

			<!-- Buttoms -->
			<div class="abrir1" id="abrir1"></div>

			<img class="menu1" src="./imagenes/cuadro1.png" alt="" />
			<div class="buton1" id="col-abrir" onclick="toggleImage()">
				<img
					class="cuadr"
					src="imagenes/cuadro7.png"
					alt=""
					style="display: none" />
			</div>

			<div class="abrir2" id="abrir2"></div>
			<img class="menu2" src="./imagenes/cuadro2.png" alt="" />

			<div class="abrir3" id="abrir3"></div>
			<img class="menu3" src="./imagenes/cuadro3.png" alt="" />

			<div class="abrir4" id="abrir4"></div>
			<img class="menu4" src="./imagenes/cuadro4.png" alt="" />

			<div
				class="cursor circle animate__animated animate__pulse animate__infinite">
				<img src="./imagenes/boton1.png" alt="" />
			</div>
			<div
				class="cursor1 circle animate__animated animate__pulse animate__infinite">
				<img src="./imagenes/boton2.png" alt="" />
			</div>
			<div
				class="cursor2 circle animate__animated animate__pulse animate__infinite">
				<img src="./imagenes/boton3.png" alt="" />
			</div>
			<div
				class="cursor3 circle animate__animated animate__pulse animate__infinite">
				<img src="./imagenes/boton4.png" alt="" />
			</div>
			<div class="vutom-col"></div>
		</div>

		<!-- Scripts -->
		<script src="./js/script615.js"></script>
		<script>
			$(document).ready(function () {
				const slide = [
					'slide615-1',
					'slide615-2',
					'slide615-3',
					'slide615-4',
				]
				$(document).ready(function () {
					const newSlide = slide.every((item) => {
						if (localStorage.getItem(item) === 'true') return item
					})
					if (newSlide) {
						$('.vutom-col').hide()
					} else {
						$('.vutom-col').show()
					}

					for (let i = 0; i < 4; i++) {
						if (localStorage.getItem(slide[i]) === 'true') {
							if (i === 0) {
								$(`.cursor`).hide()
							} else {
								$(`.cursor${i}`).hide()
							}
						}
					}
				})
			})
		</script>

		<script>
			let bandera = false
			function toggleImage() {
				const image = document.querySelector('.cuadr') // Selecciona la imagen dentro de 'col-abrir'
				if (!bandera) {
					image.style.display = 'block' // Muestra la imagen
					document.querySelector('.menu1').style.display = 'block'
					bandera = !bandera
				} else {
					image.style.display = 'none' // Oculta la imagen
					bandera = !bandera
				}
			}
		</script>
	</body>
</html>
